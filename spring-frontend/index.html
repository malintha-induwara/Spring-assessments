<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>

  <!-- If script is not running use -->
  <!-- <noscript></noscript> -->

  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>

      <section class="container m-5">
        <h1>Post Form</h1>

        <div class="mb-3">
          <label for="id" class="form-label">Post ID</label>
          <input
            type="text"
            class="form-control"
            id="post-id"
            placeholder="Id"
          />
        </div>
        <div class="mb-3">
          <label for="Post id" class="form-label"
            >Post Title</label
          >
          <input
            type="text"
            class="form-control"
            id="post-title"
            placeholder="Title"
          />
        </div>

        <div class="mb-3">
          <label for="Post content" class="form-label"
            >Post Content</label
          >
          <textarea
            class="form-control"
            id="post-content"
            rows="3"
          ></textarea>
        </div>
        <button type="button" class="btn btn-info"  id="savepost" >Save Post</button>
        <button type="button" class="btn btn-info" id="updatePost">Update Post</button>
        <button type="button" class="btn btn-info" id="deletePost" >Delete Post</button>
        <button type="button" class="btn btn-info" id="getAllPost" >Get All Post</button>

        <div class="container mt-4">
          <h2 class="mb-4">Data Table</h2>
          <table class="table table-bordered table-striped">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Content</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody id="data-table-body">
                  <!-- Data will be dynamically inserted here -->
              </tbody>
          </table>
      </section>

      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateModalLabel">Update Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="update-post-id">
              <div class="mb-3">
                <label for="update-post-title" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="update-post-title">
              </div>
              <div class="mb-3">
                <label for="update-post-content" class="form-label">Post Content</label>
                <textarea class="form-control" id="update-post-content" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-updates">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

      
    </div>
      <footer></footer>
    </main>
    
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
